<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopwatchJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="m-2">
    <div class="row">
      <div class="mb-2">
        <button type="button" class="btn-type btn btn-success">Stopwatch</button>
        <button type="button" class="btn-type btn btn-light">Countdown</button>
      </div>

      <h3 id="task">Stopwatch</h3>

      <div class="col-6">
        <input type="text" class="form-control" value="00:00:00" id="input-time">
      </div>
    </div>
    <div class="row my-2">
      <div class="col-3">
        <button class="btn btn-primary form-control" id="btn-start-stop">Start</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger form-control" id="btn-clear">Clear</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
